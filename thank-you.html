<!DOCTYPE html>
<html>
<head>
    <title>Message Received - Sazzad Hossain</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #FF6B00;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #FF6B00;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #E55C00;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Message Received!</h1>
        <p>Thank you for contacting me. I'll respond to your message as soon as possible.</p>
        <p>You submitted:</p>
        <p><strong>Name:</strong> <span id="name"></span><br>
        <strong>Email:</strong> <span id="email"></span><br>
        <strong>Message:</strong> <span id="message"></span></p>
        
        <a href=" https://sazzad2151.github.io/portfolio/" class="btn">Return to Portfolio</a>
    </div>

    <script>
        // Display the submitted values (requires URL parameters)
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('name').textContent = urlParams.get('name') || '[not provided]';
        document.getElementById('email').textContent = urlParams.get('email') || '[not provided]';
        document.getElementById('message').textContent = urlParams.get('message') || '[not provided]';
    </script>
</body>
</html>
