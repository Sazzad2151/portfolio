<!DOCTYPE html>
<html>
<head>
    <title>Thank You - Sazzad Hossain</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f9f9f9;
        }
        .confirmation-box {
            background: white;
            max-width: 600px;
            margin: 30px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: left;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #FF6B00;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #E55C00;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1>Thank You!</h1>
    <p>Your message has been received. I'll get back to you soon.</p>
    
    <div class="confirmation-box">
        <h3>Your Submission:</h3>
        <p><strong>Name:</strong> <span id="submitted-name"></span></p>
        <p><strong>Email:</strong> <span id="submitted-email"></span></p>
        <p><strong>Message:</strong> <span id="submitted-message"></span></p>
    </div>

    <a href="https://sazzad2151.github.io/portfolio/" class="btn">‚Üê Return to Portfolio</a>

    <script>
        // Get form data from localStorage
        const formData = JSON.parse(localStorage.getItem('formData'));
        
        // Display submitted values
        if (formData) {
            document.getElementById('submitted-name').textContent = formData.name;
            document.getElementById('submitted-email').textContent = formData.email;
            document.getElementById('submitted-message').textContent = formData.message;
            
            // Clear the stored data
            localStorage.removeItem('formData');
        } else {
            // Fallback if no data found
            document.getElementById('submitted-name').textContent = 'Not provided';
            document.getElementById('submitted-email').textContent = 'Not provided';
            document.getElementById('submitted-message').textContent = 'Not provided';
        }
    </script>
</body>
</html>
