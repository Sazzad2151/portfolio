<!DOCTYPE html>
<html>
<head>
    <title>Thank You - Sazzad Hossain</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            line-height: 1.6;
        }
        .submission-details {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            max-width: 600px;
            margin: 20px auto;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Message Received!</h1>
    <p>Thank you for contacting me. I'll respond to your message as soon as possible.</p>
    
    <div class="submission-details">
        <p><strong>Name:</strong> <span id="display-name">Not provided</span></p>
        <p><strong>Email:</strong> <span id="display-email">Not provided</span></p>
        <p><strong>Message:</strong> <span id="display-message">Not provided</span></p>
    </div>

    <a href="https://sazzad2151.github.io/portfolio/">Return to Portfolio</a>

    <script>
        // Get the URL parameters
        const params = new URLSearchParams(window.location.search);
        
        // Display the values
        document.getElementById('display-name').textContent = params.get('name') || 'Not provided';
        document.getElementById('display-email').textContent = params.get('email') || 'Not provided';
        document.getElementById('display-message').textContent = params.get('message') || 'Not provided';
    </script>
</body>
</html>
