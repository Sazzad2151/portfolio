<!DOCTYPE html>
<html>
<head>
    <title>Thank You - Sazzad Hossain</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f9f9f9;
        }
        .confirmation-box {
            background: white;
            max-width: 600px;
            margin: 30px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: left;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #FF6B00;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Thank You!</h1>
    <p>Your message has been received.</p>
    
    <div class="confirmation-box">
        <h3>Your Submission:</h3>
        <p><strong>Name:</strong> <span id="submitted-name"></span></p>
        <p><strong>Email:</strong> <span id="submitted-email"></span></p>
        <p><strong>Message:</strong> <span id="submitted-message"></span></p>
    </div>

    <a href="https://sazzad2151.github.io/portfolio/" class="btn">‚Üê Return to Portfolio</a>

    <script>
        // Get URL parameters
        const params = new URLSearchParams(window.location.search);
        
        // Display submitted values
        document.getElementById('submitted-name').textContent = params.get('name') || 'Not provided';
        document.getElementById('submitted-email').textContent = params.get('email') || 'Not provided';
        document.getElementById('submitted-message').textContent = params.get('message') || 'Not provided';
    </script>
</body>
</html>
